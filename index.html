<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/main.css">

    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-wrapper">
        <div class="quote-card">
            <div class="quote-card__quote-content">
                <div class="quote-card__quote">
                    <span class="quote-card__quote-icon"><i class="fas fa-quote-left"></i></span>
                    <span class="quote-card__quote-text"></span>
                </div>

                <div class="quote-card__author">
                    <span class="quote-card__author-name"></span>
                </div>
            </div>

            <div class="quote-card__button-container">
                <button class="quote-card__twitter-button"><i class="fab fa-twitter"></i></button>
                <button class="quote-card__new-quote-button">New Quote</button>
            </div>
        </div>

        <div class="quote-wrapper__loader"></div>
    </div>

    <footer class="footer">
        <a class="author-mark" target="_blank" rel="noopener" href="https://github.com/hseoy" title="Yunseo's GitHub">
            <span class="author-mark__left-arrow"></span>
            <span class="author-mark__name">Yunseo Hwang</span>
        </a>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
